    <style>
       body {
    font-family: Cambria, serif;
    margin: 0;
    padding: 0;
    background-color: #E0DED6;
    color: black;
    font-size: 18px;
    line-height: 1.5;
}

header {
    background-color: #E0DED6;
    width: 100%;
    padding: 50px 0;
    border-bottom: 3px solid #E0DED6;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    margin: 0;
    font-size: 25px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline-block;
    margin-left: 20px;
    position: relative;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-size: 20px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #E0DED6;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 10px 14px;
    text-decoration: none;
    display: block;
    font-size: 16px;
}

.dropdown:hover .dropdown-content {
    display: block;
}

main {
    max-width: 1200px; /* Aligns with the header content */
    margin: 20px auto; /* Centers the main section */
    padding: 0 20px;
    font-family: 'Book Antiqua', serif; /* Only main uses Book Antiqua */
    font-size: 16px;
    line-height: 1.5;
    text-align: justify; /* Aligns the text for a clean look */
}
.menu-icon {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

@media screen and (max-width: 768px) {
    .header-content {
        flex-direction: column;
        align-items: flex-start;
    }
    nav {
        display: none;
        width: 100%;
        margin-top: 20px;
    }
    nav.show {
        display: block;
    }
    nav ul {
        flex-direction: column;
    }
    nav ul li {
        display: block;
        margin: 10px 0;
    }
    .dropdown-content {
        position: static;
        display: none;
        box-shadow: none;
        padding-left: 20px;
    }
    .dropdown:hover .dropdown-content {
        display: none;
    }
    .dropdown.active .dropdown-content {
        display: block;
    }
    .menu-icon {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
    }
}

footer {
    background-color: #E0DED6;
    padding: 20px;
    text-align: center;
    border-top: 1px solid #ccc;
    margin-top: 40px;
}

footer p {
    margin: 5px 0;
    font-size: 16px;
}

footer a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}

footer a:hover {
    text-decoration: underline;
}

    </style>
</head>

                    </li>

    <script>
        function toggleMenu() {
            var nav = document.getElementById('main-nav');
            nav.classList.toggle('show');
        }

        function toggleDropdown(element) {
            if (window.innerWidth <= 768) {
                element.parentElement.classList.toggle('active');
                event.preventDefault();
            }
        }
    </script>
