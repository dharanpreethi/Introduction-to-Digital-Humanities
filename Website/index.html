<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Humanities Lab IITSIM</title>
    <style>
        body {
            font-family: Cambria, serif;
            margin: 0;
            padding: 0;
            background-color: #E0DED6;
            color: black;
            font-size: 18px;
        }
        header {
            background-color: #E0DED6;
            width: 100%;
            padding: 50px 0;
            border-bottom: 3px solid #E0DED6;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 25px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-left: 20px;
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #E0DED6;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        @media screen and (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                display: none;
                width: 100%;
                margin-top: 20px;
            }
            nav.show {
                display: block;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            .dropdown-content {
                position: static;
                display: none;
                box-shadow: none;
                padding-left: 20px;
            }
            .dropdown:hover .dropdown-content {
                display: none;
            }
            .dropdown.active .dropdown-content {
                display: block;
            }
            .menu-icon {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Digital Humanities Lab IIT (ISM) Dhanbad </h1>
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
            <nav id="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#" onclick="toggleDropdown(this)">People</a>
                        <div class="dropdown-content">
                            <a href="#">Faculty</a>
                            <a href="#">Students</a>
                        </div>
                    </li>
                    <li><a href="Student_Projects.html">Student Projects</a></li>
                    <li><a href="#">Blog</a></li>
                    <li class="dropdown">
                        <a href="#" onclick="toggleDropdown(this)">Reading Group</a>
                        <div class="dropdown-content">
                            <a href="#">Critical Code Studies</a>
                            <a href="#">AI and the Humanities</a>
                        </div>
                    </li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Your main content goes here -->
    </main>

    <script>
        function toggleMenu() {
            var nav = document.getElementById('main-nav');
            nav.classList.toggle('show');
        }

        function toggleDropdown(element) {
            if (window.innerWidth <= 768) {
                element.parentElement.classList.toggle('active');
                event.preventDefault();
            }
        }
    </script>
</body>
</html>

    <script>
        const pages = {
            home: `
                <h1>Welcome to the Home Page</h1>
                <p>This is the landing page of the website.</p>
            `,
            people: `
                <h1>Meet the People</h1>
                <p>Information about the people involved in the project.</p>
            `,
            projects: `
                <h1>Student Projects</h1>
                <p>Details of various student projects.</p>
            `,
            blog: `
                <h1>Blog</h1>
                <p>Read our latest blog posts.</p>
            `,
            reading: `
                <h1>Reading Group</h1>
                <p>Join our reading group discussions.</p>
            `,
            contact: `
                <h1>Contact Us</h1>
                <p>Contact details and form go here.</p>
            `
        };

        function loadPage(page) {
            document.getElementById('content').innerHTML = pages[page];
            updateActiveLink(page);
        }

        function updateActiveLink(activePage) {
            const links = document.querySelectorAll('nav ul li a');
            links.forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(activePage + 'Link').classList.add('active');
        }

        // Initially load the Home page
        loadPage('home');
    </script>
</body>
</html>
